<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de número</title>
</head>
<body>
  
   

    <script>

const numero = Number(prompt('Digite um número'))
const raizQuadrada = numero ** 0.5;
const verInteiro = Number.isInteger(numero);
const verNaN =Number.isNaN(numero);
const paraCima = Math.ceil(numero);
const paraBaixo = Math.floor(numero);
const casaDecimal = numero.toFixed(2);


document.body.innerHTML +=`<h1>Seu número é: ${numero}</h>`;
document.body.innerHTML +=`A raiz quadrada é: ${raizQuadrada} <br /> <br />`;
document.body.innerHTML +=`o numero é inteiro: ${verInteiro} <br /> <br />`;
document.body.innerHTML +=`o numero é NaN: ${verNaN} <br /> <br />`;
document.body.innerHTML +=`arredondando pra cima: ${paraCima} <br /> <br />`
document.body.innerHTML +=`arredondando pra baixo: ${paraBaixo} <br /> <br />`
document.body.innerHTML +=`com duas casas decimais: ${casaDecimal} <br /> <br />`;
    </script>
</body>
</html>
